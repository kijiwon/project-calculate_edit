<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fcb5cb157.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container hide">
        <div class="header">
            <!-- <p class="btn-close">x</p> -->
            <i class="fa-regular fa-circle-xmark" id="close-btn"></i>
            <!-- 토글 스위치 -->
            <input role="switch" type="checkbox" class="switch-mode">
        </div>
        <div class="output">0</div>
        <div class="cal-btns">
            <button class="clear">AC</button>
            <button class="oper">^</button>
            <button class="oper">%</button>
            <button class="oper">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="oper">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="oper">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="oper">+</button>
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="cal">=</button>

        </div>
    </div>
    <div class="start">
        <i class="fa-solid fa-calculator" id="start-cal"></i>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
